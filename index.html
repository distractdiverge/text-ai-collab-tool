<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' data:; script-src 'self' 'unsafe-inline' 'unsafe-eval';">
    <title>Collaborative Text Editor</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        #editor {
            flex: 1;
            width: 100%;
        }
        .sidebar {
            width: 250px;
            background-color: #252526;
            color: #fff;
            padding: 20px;
            overflow-y: auto;
        }
        .user-item {
            padding: 8px;
            margin: 4px 0;
            background: #2d2d2d;
            border-radius: 4px;
            display: flex;
            align-items: center;
        }
        .user-icon {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="editor-container">
        <div id="editor"></div>
    </div>
    <div class="sidebar">
        <h2>Connected Users</h2>
        <div id="users-list"></div>
    </div>
    <script src="./renderer.js"></script>
</body>
</html>
